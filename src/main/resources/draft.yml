spring:
  application:
    name: artsyshop

  server:
    port: 8080

  datasource:
    url: jdbc:mysql://localhost:3306/artsyshop
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

